name: Deploy Prebuilt F4 and Wellness Sites

on:
  push:
    branches:
      - main  # or your default branch (like master)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------------
      # Deploy F4 (prebuilt)
      # ---------------------
      - name: Deploy F4/dist to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./F4/dist
          destination_dir: F4
          keep_files: true  # Keeps both sites in the same gh-pages branch

      # ---------------------
      # Deploy Wellness (prebuilt)
      # ---------------------
      - name: Deploy wellness/dist to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./wellness/dist
          destination_dir: wellness
          keep_files: true
